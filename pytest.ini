[pytest]
# Pytest configuration for Aletheia

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=agent_aletheia
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_mnemosyne: Tests that require Mnemosyne service
    requires_claude: Tests that require Claude API

# Asyncio mode
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = agent_aletheia
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
